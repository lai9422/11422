<body class="bg-light">

<div class="container-fluid py-3 px-4">
    <div class="card mb-4 shadow-sm border-0">
        <div class="card-body">
            <form action="/admin/review" method="GET" class="row g-3 align-items-center">
                <div class="col-auto">
                    <h5 class="mb-0 text-primary fw-bold">é¸æ“‡ä½¿ç”¨è€… ID</h5>

                <div class="col-md-4">
                    <input type="text" name="user_id" class="form-control" 
                           value="{{ user_id }}" placeholder="è¼¸å…¥ User ID æˆ–ç•™ç©ºé¡¯ç¤ºå…¨éƒ¨">

                </div>

    </div>

    <div id="live-review-content">

</div>

<script>
    const currentFilterUser = "{{ user_id }}";

    // ä¿®æ”¹ï¼šå¢åŠ  userId åƒæ•¸ï¼Œå› ç‚ºæ­·å²ç´€éŒ„ç¾åœ¨æ˜¯ä»¥ User ç‚ºå–®ä½å…±ç”¨çš„
    async function generateAI_WithHistory(msgId, userId) {
        // 1. æŠ“å–ç•¶å‰è¨Šæ¯çš„é—œéµå­— (ç¶å®šåœ¨ msgId)
        const currentCbs = document.querySelectorAll(`input[id^="w_${msgId}_"]:checked`);
        let currentKws = [];
        currentCbs.forEach(cb => currentKws.push(cb.value));

        // 2. æŠ“å–è©²ä½¿ç”¨è€…çš„æ­·å²é—œéµå­— (ç¶å®šåœ¨ userId)
        // æ³¨æ„ï¼šname å±¬æ€§å·²åœ¨ HTML ä¸­æ”¹ç‚º history_kws_user_{{ user_id }}
        const historyCbs = document.querySelectorAll(`input[name="history_kws_user_${userId}"]:checked`);
        let historyKws = [];
        historyCbs.forEach(cb => historyKws.push(cb.value));

        if (currentKws.length === 0 && historyKws.length === 0) {
            alert("è«‹è‡³å°‘å‹¾é¸ä¸€å€‹é—œéµå­—ï¼ˆç•¶å‰æˆ–æ­·å²ï¼‰ï¼");
            return;
        }

        const textArea = document.getElementById(`response_${msgId}`);
        textArea.value = "ğŸ”„ AI æ­£åœ¨æ€è€ƒä¸­...";
        
        try {
            const res = await fetch('/admin/api/generate', {
                method: 'POST', 
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ keywords: currentKws, history_keywords: historyKws })
            });
            const data = await res.json();
            textArea.value = data.suggestion;
        } catch (e) { 
            console.error(e);
            textArea.value = "é€£ç·šå¤±æ•—"; 
        }
    }

    function autoRefresh() {
        // æª¢æŸ¥æ˜¯å¦æœ‰æ­£åœ¨æ“ä½œ (å‹¾é¸æ¡†æˆ–æ­£åœ¨æ‰“å­—)
        const isBusy = document.querySelectorAll('input[type="checkbox"]:checked').length > 0 || 
                       (document.activeElement && document.activeElement.tagName === 'TEXTAREA');
        
        if (isBusy) return;

        let url = '/admin/api/review_content?t=' + new Date().getTime();
        if (currentFilterUser) {
            url += '&user_id=' + encodeURIComponent(currentFilterUser);
        }

        fetch(url)
            .then(r => r.text())
            .then(html => document.getElementById('live-review-content').innerHTML = html)
            .catch(e => console.error(e));
    }
    
    setInterval(autoRefresh, 5000); 
</script>
