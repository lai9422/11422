    <div class="card mb-3 shadow-sm border-0">
        <div class="card-body py-2">
            <form action="/admin/review" method="GET" class="row g-2 align-items-center">
                <div class="col-auto">

<script>
    // å–å¾—ç›®å‰ç¯©é¸çš„ User ID (çµ¦ JS ç”¨)
    const currentFilterUser = "{{ user_id }}";

    async function generateAI_WithHistory(msgId) {
        // 1. ç•¶å‰é—œéµå­—
        const currentCbs = document.querySelectorAll(`input[id^="w_${msgId}_"]:checked`);
        let currentKws = [];
        currentCbs.forEach(cb => currentKws.push(cb.value));

        // 2. æ­·å²é—œéµå­—
        const historyCbs = document.querySelectorAll(`input[name="history_kws_${msgId}"]:checked`);
        let historyKws = [];
        historyCbs.forEach(cb => historyKws.push(cb.value));

        if (currentKws.length === 0 && historyKws.length === 0) {
            alert("è«‹è‡³å°‘å‹¾é¸ä¸€å€‹é—œéµå­—(ç•¶å‰æˆ–æ­·å²)ï¼");
            return;
        }

        const textArea = document.getElementById(`response_${msgId}`);
        textArea.value = "ğŸ”„ AI ç”Ÿæˆä¸­...";
        try {
            const res = await fetch('/admin/api/generate', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ keywords: currentKws, history_keywords: historyKws })
            });
            const data = await res.json();
            textArea.value = data.suggestion;
        } catch { textArea.value = "é€£ç·šå¤±æ•—"; }
    }

    function autoRefresh() {
        const isBusy = document.querySelectorAll('input[type="checkbox"]:checked').length > 0 || 
                       (document.activeElement && document.activeElement.tagName === 'TEXTAREA');
        if (isBusy) return;

        // ğŸ”¥ URL åŠ ä¸Š user_id åƒæ•¸ï¼Œç¢ºä¿æœå°‹ç‹€æ…‹ä¸è¢«æ´—æ‰
        let url = '/admin/api/review_content?t=' + new Date().getTime();
        if (currentFilterUser) {
            url += '&user_id=' + encodeURIComponent(currentFilterUser);
        }

        fetch(url)
            .then(r => r.text())
            .then(html => document.getElementById('live-review-content').innerHTML = html)
            .catch(e => console.error(e));
    }
    setInterval(autoRefresh, 3000);
</script>
